{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Hello, world!</title>

    <style type="text/css">
      .main{
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PDFMerger</a>
    </nav>

    <div class = "container d-flex align-items-center justify-content-center main">
      <div class="mb-3 align-middle">
       <form method="post" action="merge/" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="formFileMultiple" class="form-label">Please upload pdfs you want to merge.</label>
          <input class="form-control" type="file" id="formFileMultiple" name="myfiles" accept="application/pdf" required multiple>
          <button type="submit" class="mt-3 btn btn-primary">Upload</button>
        </form>    
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
